<!DOCTYPE html>
<html>
<head>
    <title>Места</title>
</head>
<body>
    <h1>Список мест</h1>
    {% for place in places %}
    <div style="border: 1px solid #ccc; padding: 10px; margin: 10px;">
        <h2>{{ place.title }}</h2>
        <p>{{ place.description }}</p>
        <p>Категория: {{ place.category }}</p>
        {% if place.image_path %}
        <img src="{{ url_for('static', filename=place.image_path) }}"
             style="max-width: 300px;"
             alt="{{ place.title }}">
        {% else %}
        <p>Изображение отсутствует</p>
        {% endif %}
    </div>
    {% endfor %}
</body>
</html>
