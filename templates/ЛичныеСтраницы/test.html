<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы</title>
    <style>
     /* Общие стили для шапки */
:root {
    --night-blue: #0a1128;
    --cloud-white: #e6f7ff;
    --moon-glow: #f5f5dc;
    --star-twinkle: #ffffff;
    --nav-bg: rgba(10, 17, 40, 0.95);
}

body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    color: var(--cloud-white);
    margin: 0;
    padding: 0;
    line-height: 1.6;
    padding-top: 70px;
}

/* =========================================== Шапка сайта ============================================================ */
.navbar {
    background: var(--nav-bg);
    box-shadow: 0 2px 20px rgba(0,0,0,0.3);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    transition: transform 0.3s ease;
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.1);
}

.nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 5%;
    max-width: 1400px;
    margin: 0 auto;
    position: relative;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.logo:hover {
    transform: translateY(-2px);
}

.logo img {
    height: 50px;
    width: 70px;
    filter: brightness(0) invert(1);
}

.logo span {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--cloud-white);
    text-shadow: 0 0 10px rgba(255,255,255,0.3);
}

/* Стили для поисковой строки */
.search-box {
    display: flex;
    flex-grow: 1;
    min-width: 500px;
    margin: 0 2rem;
    height: 40px;
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 20px;
    overflow: hidden;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
}

.search-box:hover {
    border-color: rgba(255,255,255,0.5);
    box-shadow: 0 0 15px rgba(255,255,255,0.2);
}

.search-input {
    flex: 1;
    padding: 0.5rem 1rem;
    border: none;
    outline: none;
    font-size: 16px;
    background: transparent;
    width: 100%;
    color: var(--cloud-white);
}

.search-input:focus {
    border-color: var(--cloud-white);
    box-shadow: 0 0 10px rgba(230,247,255,0.5);
    outline: none;
}

.search-input::placeholder {
    color: rgba(255,255,255,0.6);
}

.search-button {
    background: rgba(255,255,255,0.2);
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 15px;
    transition: background 0.3s ease;
}

.search-button:hover {
    background: rgba(255,255,255,0.3);
}

.search-icon {
    width: 20px;
    height: 20px;
    stroke: var(--cloud-white);
}

/* Стили для кнопок авторизации */
.auth-buttons {
    display: flex;
    gap: 1rem;
    align-items: center;
}

.btn-login, .btn-register, .btn-logout {
    padding: 0.5rem 1.5rem;
    border-radius: 20px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 1px solid rgba(255,255,255,0.3);
    background: rgba(255,255,255,0.1);
    color: var(--cloud-white);
    backdrop-filter: blur(10px);
}

.btn-login:hover, .btn-register:hover {
    background: rgba(255,255,255,0.2);
    border-color: rgba(255,255,255,0.5);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.btn-logout {
    background: rgba(255,255,255,0.15);
    color: var(--cloud-white);
    margin-left: 10px;
}

.btn-logout:hover {
    background: rgba(255,255,255,0.25);
    transform: translateY(-2px);
}

.Коробка {
    position: relative;
    display: flex;
    align-items: center;
    gap: 5px;
    padding: 5px 10px;
    border-radius: 20px;
    background: rgba(255,255,255,0.1);
    box-shadow: 0 0 0 2px rgba(255,255,255,0.1), 0 5px 15px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
    transform-style: preserve-3d;
    cursor: pointer;
    backdrop-filter: blur(10px);
}

#avatar {
    width: 36px !important;
    height: 36px !important;
    border: 2px solid rgba(255,255,255,0.3) !important;
    transition: transform 0.3s;
    border-radius: 50%;
}

.Коробка:hover #avatar {
    transform: scale(1.1) rotate(5deg);
}

#userInfo {
    display: none;
    align-items: center;
    gap: 10px;
}

#welcomeUser {
    font-weight: 500;
    color: var(--cloud-white);
}

/* Стили для кнопки избранного */
.favorite-wrapper {
    position: relative;
    cursor: pointer;
    display: none;
    margin-right: 20px;
    margin-left: -10px;
    font-size: 30px;
    text-align: center;
    line-height: 40px;
    opacity: 0;
    transform: translateY(-10px);
    transition: opacity 0.3s ease, transform 0.3s ease;
}

.favorite-wrapper.visible {
    display: inline-block;
    opacity: 1;
    transform: translateY(0);
}

.heart-icon {
    position: relative;
    z-index: 2;
    color: var(--cloud-white);
    transition: color 0.3s ease 0.8s;
    text-shadow: 0 0 10px rgba(255,255,255,0.5);
}

.favorite-wrapper:hover .heart-icon {
    color: #ff6b9d;
    transition: color 0.3s ease;
}

.favorites-counter {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 12px;
    font-weight: bold;
    color: var(--night-blue);
    z-index: 3;
    text-shadow: 0 1px 2px rgba(0,0,0,0.3);
}

/* Частицы с эффектами свечения */
.particle {
    position: absolute;
    font-size: 20px;
    color: #ff6b9d;
    opacity: 0;
    z-index: 1;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    text-shadow: 0 0 8px rgba(255, 107, 157, 0.7);
}

.favorite-wrapper:hover .heart-icon {
    color: #ff6b9d;
    transform: scale(1.2);
}

.favorite-wrapper.active .particle {
    opacity: 0.9;
    transform: translate(
        calc(-50% + var(--tx) * 27px),
        calc(-50% + var(--ty) * 27px)
    );
}

.favorite-wrapper.active:hover .particle {
    opacity: 1;
}

.particle-1 { --tx: -0.7; --ty: -1.2; transition-delay: 0.1s; }
.particle-2 { --tx: 0.8; --ty: -0.9; transition-delay: 0.2s; }
.particle-3 { --tx: -1; --ty: 0.5; transition-delay: 0.3s; }
.particle-4 { --tx: 0.4; --ty: 0.9; transition-delay: 0.1s; }
.particle-5 { --tx: 0; --ty: -0.7; transition-delay: 0.2s; }
.particle-6 { --tx: 1.2; --ty: 0.9; transition-delay: 0.3s; }
.particle-7 { --tx: -1; --ty: 1; transition-delay: 0.1s; }

/* Стили для облаков в шапке */
.clouds {
    position: absolute;
    bottom: -60px;
    left: 0;
    width: 100%;
    height: 60px;
    background: transparent;
    overflow: hidden;
    z-index: 99;
}

.clouds::before,
.clouds::after {
    content: '';
    position: absolute;
    width: 200%;
    height: 100%;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path fill="rgba(10,17,100,0.9)" d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25"></path><path fill="rgba(10,17,60,0.7)" d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5"></path><path fill="rgba(10, 17, 40, 0.9)" d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z"></path></svg>') no-repeat;
    background-size: cover;
    animation: cloudMove 60s linear infinite;
}

.clouds::before {
    animation-duration: 80s;
    opacity: 0.8;
}

.clouds::after {
    animation-duration: 100s;
    opacity: 0.6;
    animation-direction: reverse;
}

@keyframes cloudMove {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(-50%);
    }
}

/* Адаптивность для мобильных устройств */
@media (max-width: 768px) {
    .nav-container {
        padding: 1rem;
        flex-wrap: wrap;
    }

    .search-box {
        min-width: 200px;
        margin: 1rem 0;
        order: 3;
        width: 100%;
    }

    .auth-buttons {
        gap: 0.5rem;
    }

    .btn-login, .btn-register, .btn-logout {
        padding: 0.4rem 1rem;
        font-size: 14px;
    }
}
    </style>
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <div class="logo" onclick="window.location.href='/';">
            <img src="{{ url_for('static', filename='Фотки зданий/лого.png') }}" alt="Логотип" height="50px" width="70px">
            <span>Городской Гид</span>
        </div>

        <!-- Поиск из старого HTML с визуалом нового -->
        <form class="search-box" action="/search" method="POST">
            <input type="text" name="query" placeholder="Поиск заведений..." class="search-input" id="search-input">
            <button type="submit" class="search-button">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M21 21L16.65 16.65" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </form>

        <!-- Кнопка избранного из старого HTML -->
        <div class="favorites-wrapper">
            <div class="favorite-wrapper" id="header-favorites-btn" style="display: none;" onclick="window.location.href='/favorites'">
              <span class="particle particle-1">✦</span>
              <span class="particle particle-2">✦</span>
              <span class="particle particle-3">✦</span>
              <span class="particle particle-4">✦</span>
              <span class="particle particle-5">✦</span>
                <span class="particle particle-6">✦</span>
              <span class="particle particle-7">✦</span>
              <span class="heart-icon">❤</span>
              <span class="favorites-counter" id="favorites-count">0</span>
            </div>
        </div>

        <!-- Кнопки входа/регистрации из старого HTML с визуалом нового -->
        <div class="auth-buttons">
            <button id="loginButton" class="btn-login" onclick="showWindow()">Вход</button>
            <button id="registerButton" class="btn-register" onclick="showWindow1()">Регистрация</button>
            <div id="userInfo" style="display: none;">
                <div class="Коробка">
                    <img id="avatar" src="{{ url_for('static', filename='Фотки зданий/avatar.png') }}" alt="Avatar">
                    <span id="welcomeUser"></span>
                </div>
                <button class="btn-logout" onclick="logout()">Выход</button>
            </div>
        </div>
    </div>
    <div class="clouds"></div>
</nav>
</body>
</html>
