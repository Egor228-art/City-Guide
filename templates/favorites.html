<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Избранное</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .favorites-btn {
            display: inline-block;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px auto;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .favorites-btn:hover {
            background-color: #ff6b81;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* Стили карточки как на главной */
        .favorites-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .favorite-item {
            display: flex;
            margin-bottom: 30px;
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        .favorite-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .favorite-image-wrapper {
            width: 300px;
            height: 250px;
            position: relative;
            overflow: hidden;
        }

        .favorite-image {
            width: 103%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .favorite-item:hover .favorite-image {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .favorite-info {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .favorite-name {
            font-size: 24px;
            margin: 0 0 10px 0;
            color: #333;
        }

        .favorite-description {
            flex: 1;
            margin: 0 0 15px 0;
            color: #555;
            font-size: 16px;
            line-height: 1.5;
        }

        .favorite-contacts {
            display: flex;
            align-items: center;
            color: #555;
            font-size: 15px;
        }

        .favorite-contacts svg {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-right: 25px;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
            align-self: flex-start;
        }

        .remove-btn:hover {
            background: #ff6b81;
        }

        .empty-state {
            text-align: center;
            padding: 50px 0;
            color: #666;
        }

        .empty-state .icon {
            font-size: 50px;
            margin-bottom: 20px;
            color: #ff4757;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ваши избранные места</h1>
            <button class="favorites-btn" onclick="window.history.back()">
                ← Вернуться
            </button>
        </div>

        <div id="favorites-container" class="favorites-container">
            <!-- Сюда будут загружаться элементы избранного -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                const favoritesManager = {
                    getFavorites: function() {
                        try {
                            return JSON.parse(localStorage.getItem('favorites')) || [];
                        } catch (error) {
                            console.error('Error getting favorites:', error);
                            return [];
                        }
                    },

                    renderFavorites: function() {
                        const container = document.getElementById('favorites-container');
                        if (!container) return;

                        const favorites = this.getFavorites();

                        if (favorites.length === 0) {
                            container.innerHTML = `
                                <div class="empty-state">
                                    <div class="icon">❤</div>
                                    <p>У вас пока нет избранных мест</p>
                                </div>
                            `;
                            return;
                        }

                        container.innerHTML = favorites.map((item, index) => `
                            <div class="favorite-item" style="animation-delay: ${index * 0.1}s" onclick="window.location.href='${item.page_url || '#'}'">
                                <div class="favorite-image-wrapper">
                                    <img class="favorite-image"
                                         src="${item.image}"
                                         alt="${item.name}"
                                         onerror="this.src='/static/Фотки зданий/default.png'">
                                </div>
                                <div class="favorite-info">
                                    <h3 class="favorite-name">${item.name}</h3>
                                    <p class="favorite-description">${item.description}</p>
                                    <div class="favorite-contacts">
                                        ${item.telephone ? `
                                            <div class="contact-item">
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                                                </svg>
                                                <span>${item.telephone}</span>
                                            </div>
                                        ` : ''}
                                        ${item.address ? `
                                            <div class="contact-item">
                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                                    <circle cx="12" cy="10" r="3"></circle>
                                                </svg>
                                                <span>${item.address}</span>
                                            </div>
                                        ` : ''}
                                    </div>
                                    <button class="remove-btn js-remove-favorite" data-id="${item.id}" onclick="event.stopPropagation()">
                                        ❤ Удалить из избранного
                                    </button>
                                </div>
                            </div>
                        `).join('');

                        // Обработчики для кнопок удаления
                        document.querySelectorAll('.js-remove-favorite').forEach(btn => {
                            btn.addEventListener('click', (e) => {
                                e.stopPropagation();
                                const id = btn.getAttribute('data-id');
                                if (!id) return;

                                let favorites = this.getFavorites();
                                favorites = favorites.filter(item => item.id !== id);

                                try {
                                    localStorage.setItem('favorites', JSON.stringify(favorites));
                                    this.renderFavorites(); // Перерисовываем список
                                } catch (error) {
                                    console.error('Error removing favorite:', error);
                                }
                            });
                        });
                    }
                };

                favoritesManager.renderFavorites();
            } catch (error) {
                console.error('Error initializing favorites page:', error);
            }
        });
    </script>
</body>
</html>
